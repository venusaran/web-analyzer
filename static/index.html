<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Scrapper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input[type="text"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .spinner {
        display: none;
        margin: 20px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .result {
        margin-top: 20px;
      }
      .result p {
        background-color: #e9ecef;
        padding: 10px;
        border-radius: 4px;
      }
      .result table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .result table,
      .result th,
      .result td {
        border: 1px solid #ddd;
      }
      .result th,
      .result td {
        padding: 8px;
        text-align: left;
      }
      .result th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Scrapper</h1>
      <form id="scrapperForm">
        <input type="text" id="urlInput" placeholder="Enter URL" required />
        <button type="submit">Submit</button>
      </form>
      <div class="spinner" id="spinner"></div>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .getElementById("scrapperForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const url = document.getElementById("urlInput").value;
          const spinner = document.getElementById("spinner");
          const resultDiv = document.getElementById("result");

          // Show the spinner and clear previous results
          spinner.style.display = "block";
          resultDiv.innerHTML = "";

          try {
            const response = await fetch("/v1/analyzer", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url: url }),
            });

            const d = await response.json();
            data = d.page_data;
            displayResult(data);
          } catch (error) {
            displayError(error);
          } finally {
            // Hide the spinner
            spinner.style.display = "none";
          }
        });

      function displayResult(data) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <p><strong>HTML Version:</strong> ${data.HTMLVersion}</p>
                <p><strong>Title:</strong> ${data.Title}</p>
                <p><strong>Headings:</strong> ${JSON.stringify(
                  data.Headings
                )}</p>
                <p><strong>Internal Links:</strong> ${data.InternalLinks}</p>
                <p><strong>External Links:</strong> ${data.ExternalLinks}</p>
                <p><strong>Inaccessible Links:</strong> ${
                  data.InaccessibleLinks
                }</p>
                <p><strong>Login Form Present:</strong> ${data.LoginForm}</p>
                <p><strong>Accessible URLs:</strong></p>
                <table>
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Accessible</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(data.AccessibleURLs)
                          .map(
                            ([url, accessible]) => `
                            <tr>
                                <td>${url}</td>
                                <td>${
                                  accessible ? "Accessible" : "Inaccessible"
                                }</td>
                            </tr>
                        `
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
      }

      function displayError(error) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    </script>
  </body>
</html>
